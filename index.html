<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine and Dine!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="./assets/css/reset.css"> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container test1">
        <header>
            <nav>
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo">Wine and Dine</a>
                    <form class="form-search recipe-search right hide-on-med-and-down">
                        <div class="input-field search-bar">
                            <label id="recipe-button" class="label-icon" for="search"><i
                                    class="material-icons">search</i></label>
                            <input id="recipe-input" type="search" placeholder="Search for a recipe here" required>
                        </div>
                    </form>
                </div>
            </nav>
        </header>

        <main>
            <div>
                <section>
                    <div class="card-container"></div>
                </section>
            </div>
        </main>
    </div>

    <aside class="container">
        <div class="winelist">
            <h2>Wine List</h2>
            <ul id="wine-ul">
            </ul>
        </div>
    </aside>

    <aside>
        <h3>Recently Dined:</h3>
        <section id="show-history">
        </section>
    </aside>

    <footer>
        <p>Made for Foodies!</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
        integrity="sha512-NiWqa2rceHnN3Z5j6mSAvbwwg3tiwVNxiAQaaSMSXnRRDh5C2mk/+sKQRw8qjV1vN4nf8iK2a0b048PnHbyx+Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
